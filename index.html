<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!------------css link-->
    <link rel="stylesheet" href="styles.css">

    <!-------------font awesome icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--------------bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3">
    <!-------------navbar-->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            <p class="shopping">Shopping Cart</p>
          </a>
        </div>
        
        <div class="col-md-3 text-end links">
          <button type="button" class="btn btn-outline-primary me-2 Login">Login</button>
          <button type="button" class="btn btn-primary">Help</button>
        </div>
      </header>
    </div>
    
<!----------table for all content-->     
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>PRODUCTS</th>
          <th>PRICE ($)</th>
          <th>QUANTITY</th>
          <th>TOTAL ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="images/1.JPG" alt="product1">
          </td>
          <td>BERGA SANDAL <br>Centella Asiatica Extract<br>25ml.</td>
          <td><label id="lblUnitPriceProduct1">20</label></td>
          <td><button text="-" id="minusproduct1" onclick="calculateSubtotal('-','txtquantity1')">-</button> <input type="text" value="1" id="txtquantity1"><button id="plusproduct1" text="+" onclick="calculateSubtotal('+','txtquantity1')">+</button></td>
          <td><label id="lblUnitSubtotalProduct1">20</label></td></td>
        </tr>



        <tr>
          <td>
            <img src="images/2.JPG" alt="product2">
          </td>
          <td>FLOS SERUM<br>Peony Extract + Lavender<br>25ml.</td>
          <td><label id="lblUnitPriceProduct2">30</label></td>
          <td><button text="-" id="minusproduct2" onclick="calculateSubtotal('-','txtquantity2')">-</button > <input type="text" value="1" id="txtquantity2"> <button id="plusproduct2" text="+" onclick="calculateSubtotal('+','txtquantity2')">+</button></td>
          <td><label id="lblUnitSubtotalProduct2">30</label></td>
        </tr>



        <tr>
          <td>
            <img src="images/3.JPG" alt="product3">
          </td>
          <td>NARS MATTE FOUNDATION<br>Anti Oxidation Complex<br>30ml.</td>
          <td><label id="lblUnitPriceProduct3">45</label></td>
          <td><button text="-"  id="minusproduct3" onclick="calculateSubtotal('-','txtquantity3')">-</button><input type="text" value="1" id="txtquantity3"><button id="plusproduct3" text="+" onclick="calculateSubtotal('+','txtquantity3')">+</button></td>
          <td><label id="lblUnitSubtotalProduct3">45</label></td>
        </tr>



        <tr>
          <td><button id="btn-goback" class="btn-goback">Go Back</button></td>
          <td></td>
          <td><label for="text-grandtotal">Grandtotal ($)<input id="text-grandtotal" value="95"></input></label></td>
          <td></td>
          <td><button id="btn-continue" class="btn-continue">Continue</button></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  

    <script src="index.js"></script>
</body>
</html>
