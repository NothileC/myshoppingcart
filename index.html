<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!------------css link-->
    <link rel="stylesheet" href="styles.css">

    <!-------------font awesome icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--------------bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3">
    <h2>Shop Skin</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>            
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>PRODUCTS</th>
          <th>PRICE ($)</th>
          <th>QUANTITY</th>
          <th>TOTAL ($)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="images/1.JPG" alt="product1">
          </td>
          <td>Doe</td>
          <td><label id="lblUnitPriceProduct1">20</label></td>
          <td><button text="-" id="minusproduct1" onclick="calculateSubtotal('-','txtquantity1')">-</button> <input type="text" value="1" id="txtquantity1"><button id="plusproduct1" text="+" onclick="calculateSubtotal('+','txtquantity1')">+</button></td>
          <td><label id="lblUnitSubtotalProduct1">20</label></td></td>
        </tr>



        <tr>
          <td>
            <img src="images/2.JPG" alt="product2">
          </td>
          <td>Moe</td>
          <td><label id="lblUnitPriceProduct2">30</label></td>
          <td><button text="-" id="minusproduct2" onclick="calculateSubtotal('-','txtquantity2')">-</button > <input type="text" value="1" id="txtquantity2"> <button id="plusproduct2" text="+" onclick="calculateSubtotal('+','txtquantity2')">+</button></td>
          <td><label id="lblUnitSubtotalProduct2">30</label></td>
        </tr>



        <tr>
          <td>
            <img src="images/3.JPG" alt="product3">
          </td>
          <td>Dooley</td>
          <td><label id="lblUnitPriceProduct3">45</label></td>
          <td><button text="-"  id="minusproduct3" onclick="calculateSubtotal('-','txtquantity3')">-</button><input type="text" value="1" id="txtquantity3"><button id="plusproduct3" text="+" onclick="calculateSubtotal('+','txtquantity3')">+</button></td>
          <td><label id="lblUnitSubtotalProduct3">45</label></td>
        </tr>



        <tr>
          <td><button id="btn-goback">Go Back</button></td>
          <td><label for="text-grandtotal">Grandtotal ($)<input id="text-grandtotal" value="95"></input></label></td>
          <td><button id="btn-continue">Continue</button></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  

    <script src="index.js"></script>
</body>
</html>
